language: node_js
node_js:
  - "6"

branches:  
  only:
    - master

sudo: false

cache:
  directories:
    - node_modules

before_install:
  - "npm config set spin false"
  - "npm install -g npm@^2"
  - "npm install -g codecov"

install:
  - npm install

script:
  - npm test
  
after_success:
  - bash <(curl -s https://codecov.io/bash)

